name: Convert Friendlink.yml to JSON

on:
  push:
    branches: [ main ]  
    paths:
      - 'Friendlink.yml'  # 仅当该文件变更时触发

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许推送 commit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /tmp/yq
          sudo mv /tmp/yq /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Convert Friendlink.yml to Friendlink.json
        run: yq -o=json Friendlink.yml > Friendlink.json

      - name: Commit and push JSON (if changed)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Friendlink.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-generate Friendlink.json from Friendlink.yml"
            git push
          fi